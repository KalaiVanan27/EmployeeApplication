<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
	<div align="center" >
		<h2>Create new Product</h2>
		<form th:action="@{/save}" th:object="${product}"  method="post">
			<table>
				<tr>
					<td><input type="hidden" th:field="*{productId}" </td>
				</tr>
				<tr>
					<td><label>
							<h3>Product Name</h3>
						</label></td>
					<td> <input type="text" th:field="*{productName}" placeholder="Enter product name"></td>
				</tr>
				<tr>
					<td><label>
							<h3>Product Quantity</h3>
						</label></td>
					<td> <input type="text" th:field="*{quantity}" placeholder="Enter product Quantity"></td>
				</tr>
				<tr>
					<td><label>
							<h3>Product Price</h3>
						</label></td>
					<td> <input type="text" th:field="*{price}" placeholder="Enter product Price"></td>
				</tr>
				<tr align="center">
					<td colspan="2">
						<button type="submit">Submit</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
